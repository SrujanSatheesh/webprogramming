<html>
<head>
<script>
document.write('<h1 align="center">Squares and cubes of numbers from 0 to 10</h1>');
document.write('<table width=10% align="center" border=1 text align="center">');
document.write("<tr><th>Number</th> <th>Square</th> <th>Cube</th>");
for(var n=0;n<=10;n++)
{
    document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
}
document.write("</table>");
</script>
</head>
</html>
